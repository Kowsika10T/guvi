
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" href="style.css">
     <script src="js/jquery.js"></script>
    <script src="js/register.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="card-header text-center bg-primary text-white">
                    <h2>Register</h2>
                </div>
                <br>
        <form id="register">
            <div class="form-group">

                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname"  name="lastname" placeholder="Last Name:">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email"name="email" placeholder="Email:">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  id="gender" name="gender" placeholder="Gender:">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="phoneno" name="phoneno" placeholder="Phone No:">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password:">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Confirm Password:">
            </div>
            <div class="form-btn">
                <input type="submit" class="btn btn-primary" value="Register" >
                
            </div>
        </form>
        <div>
            <br>
        <div><p>Go back to login<a href="login.html"> Click here</a></p></div>
         <div><p>Go back to Dashboard<a href="index.html"> Click here</a></p></div>
      </div>
    </div>
</body>
</html>
