<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/profile.js"></script>

</head>
<body>

        <div class="container">
             <div class="card-header text-center bg-primary text-white">
                      <h2>Profile form</h2>
             </div>
             <br>
                <form id="profile">
                    <div class="form-group">

                       <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <br>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <br>
                    <label for="fathersName">Father's Name:</label>
                    <input type="text" id="fathersName" name="fathersName" required>
                    <br>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <br>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <br>
                    <label for="alternatePhoneNumber">Alternate Phone Number:</label>
                    <input type="tel" id="alternatePhoneNumber" name="alternatePhoneNumber">
                    <br>
                    <label for="alternateEmail">Alternate Email:</label>
                    <input type="email" id="alternateEmail" name="alternateEmail">
                    <br>
                    <label for="address">Address:</label>
                    <br>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>

                    <br>   <label for="district">District:</label>
                    <input type="text" id="district" name="district" required>
                    <br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                    <br>
                    <button class="card-header text-center bg-primary text-white"type="button" onclick="displayProfile()">Submit</button>
                        
                    </div>
                </form>
               
              </div>
            </div>
            <script>
                function displayProfile() {
                    alert("Profile submitted successfully!"); // You can replace this with your logic to handle the submitted data
                }
            </script>

        </body>
        </html>
